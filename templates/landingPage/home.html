{% extends "landingPage/base.html"%}
{% load static %}

{% block content %}
    <header class="l-header">
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">DonorBy</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">User</a></li>
                        <li class="nav__item"><a href="{% url 'HospitalLogin'%}" class="nav__link">Hospital</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="Hospital: home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="{% static 'landingPage/img/logo.png'%}" alt="" data-speed="-2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">DonorBy<br> Blood Donations</h1>
                        <p class="home__description">Let's revolutionize <br> the way obtain blood.</p>
                        <a href="#" class="home__button">Get Started</a>
                    </div>
                </div>
            </section>
        </main>
    </header>
{% endblock %}
